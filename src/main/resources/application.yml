server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/hodkonem/config-repo
          skip-ssl-validation: false
          default-label: develop
          clone-on-start: true
          timeout: 10
          force-pull: true
          username: ${GIT_USERNAME:}
          password: ${GIT_TOKEN:}

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info
